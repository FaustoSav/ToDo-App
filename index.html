<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>ToDo - App</title>
</head>

<body class="body" id="body">
    <main class="main">
        <div class="main-header">
            <h1 class="title">
                todo
            </h1>
            <div class="icon-container" id="icon-theme">
                <img src="/assets/icon-moon.svg" class="icon icon-moon" alt="moon-img">
                <img src="/assets/icon-sun.svg" class="icon icon-sun" alt="sun-img">
            </div>
        </div>
        <div class="input-container">
            <div class="checkbox">
            </div>
            <input type="text" placeholder="Create a new todo..." class="text-dark input"  id="input">
            <form ></form>
        </div>
        <div class="todo-container">


            <div class="task-list-container">
                <!-- EACH TASK -->
               
                <div class="task-list" id="task-container">
                    <div class="task-list-item task" >
                        <div class="checkbox invisible check-task">
                            <img src="/assets/icon-check.svg" class="check-img" id="check-img" alt="">
                        </div>
                        <div class="single-task" id="single-task">
                            <span class="task-text" id="span">Complete online JavasScript course</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">
                    </div>
                    <div class="task-list-item task" >
                        <div class="checkbox invisible check-task">
                            <img src="/assets/icon-check.svg" class="check-img" alt="">
                        </div>
                        <div class="single-task">
                            <span class="task-text">Jog aorund the park 3x</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">

                    </div>
                    <div class="task-list-item task" >
                        
                        <div class="checkbox invisible check-task" >
                            <img src="/assets/icon-check.svg" class="check-img" alt="">
                        </div>
                        <div class="single-task">
                            <span class="task-text">10 mintutes meditation</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">

                    </div>
                    <div class="task-list-item task" >
                        <div class="checkbox invisible check-task" >
                            <img src="/assets/icon-check.svg" class="check-img" alt="">
                        </div>
                        <div class="single-task">
                            <span class="task-text">Read for 1 hour</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">

                    </div>
                    <div class="task-list-item task" >
                        <div class="checkbox invisible check-task" >
                            <img src="/assets/icon-check.svg" class="check-img" alt="">
                        </div>
                        <div class="single-task">
                            <span class="task-text">Pick up groceries</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">

                    </div>
                    <div class="task-list-item task">
                        <div class="checkbox  invisible check-task">
                            <img src="/assets/icon-check.svg" class="check-img" alt="">
                        </div>
                        <div class="single-task">
                            <span class="task-text">Complete Todo App on Frontend Mentor</span>
                        </div>
                        <img src="/assets/icon-cross.svg" class="remove-task" alt="">

                    </div>
                </div>
                <!-- FILTER -->
                <div class="filter-container">
                    <div class="items-left" id="items-left">
                        6 items left
                    </div>

                    <div class="filters">
                        <span class="hoover" id="filter-all">All</span>
                        <span class="hoover mid-filter" id="filter-active">Active</span>
                        <span class="hoover" id="filter-complete">Completed</span>
                    </div>
                  

                    <div class="clear hoover" id="clear-completed">
                        Clear Completed
                    </div>
                    
                </div>
            </div>
        </div>

    </main>

    <div class="header-img">
    
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
